<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS GO Randomizer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="randomize">
    <div class="container">
      <div class="content">
        <form class="my-form">
          <div class="party">
            <div class="party__link">Party ID</div>
            <div class="btn-block">
              <button type="submit" class="party__btn create_btn btn" id="createPartyBtn">Create party</button>
              <button type="submit" class="party__btn share-party__btn  btn" id="createPartyBtn">Share party ID</button>
            </div>
          </div>
          <div class="group-element-block">
            <div class="party-id"></div>
            <input id="joinInput" class="joinInput" type="text" placeholder="enter party code" name="joinInput" onsubmit="return validateForm()" required>
            <button type="submit" class="party__btn btn" id="joinPartyBtn">Join party</button>
          </div>
          <div class="group-element-block first-stripe">
            <div class="paste-name"></div>
            <input id="userInput" class="userInput" type="text" placeholder="enter name" name="userInput" onsubmit="return validateForm()" required>
            <button type="submit" id="addPlayerBtn" class="party__btn btn" disabled>Add Player</button>
            <button type="submit" id="delAllPlayers" class="party__btn btn" disabled>Delete All Players</button>
          </div>
        </form>
      </div>
      <div id="myList" class="my-list">
      </div>
      <div class="random-teams">
        <button type="submit" id="randomizeTeam" class="randomBtn btn" disabled>Random Teams</button>
      </div>
      <div class="teams">
        <div class="team"><span class="first-team team">Team 1:</span></div>
        <div class="team"><span class="second-team team">Team 2:</span></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
